name: Release

on:
  workflow_dispatch:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build-linux-amd64:
    name: Build Linux AMD64
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          go build -ldflags="-s -w" -o gobyte-linux-amd64 .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./gobyte-linux-amd64
          asset_name: gobyte-linux-amd64
          asset_content_type: application/octet-stream

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-24.04-arm64

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libpcap
        run: sudo apt-get update && sudo apt-get install -y libpcap-dev

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          go build -ldflags="-s -w" -o gobyte-linux-arm64 .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./gobyte-linux-arm64
          asset_name: gobyte-linux-arm64
          asset_content_type: application/octet-stream

  build-windows:
    name: Build Windows AMD64
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          go build -ldflags="-s -w" -o gobyte-windows-amd64.exe .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./gobyte-windows-amd64.exe
          asset_name: gobyte-windows-amd64.exe
          asset_content_type: application/octet-stream

  build-macos-arm64:
    name: Build macOS ARM64 (Apple Silicon)
    runs-on: macos-latest  # macos-latest uses M1 runners

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libpcap
        run: brew install libpcap

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Download dependencies
        run: go mod download

      - name: Build binary
        run: |
          go build -ldflags="-s -w" -o gobyte-darwin-arm64 .

      - name: Upload Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ./gobyte-darwin-arm64
          asset_name: gobyte-darwin-arm64
          asset_content_type: application/octet-stream

  build-macos-amd64:
    name: Build macOS AMD64 (Intel)
    runs-on: macos-15-intel  

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install libpcap
        run: brew install libpcap

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable'

      - name: Download dependencies
